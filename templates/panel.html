<div class="row-fluid">
	<ul class="{{ tagColumns }} unstyled" id="tag-list">
		<li class="tag-button" data-ng-repeat="tag in tags()">
			<a class="btn {{ tagClass(tag) }}" data-ng-click="clickTag(tag)">
				{{ tag.title }}
				({{ tag.post_count }})
			</a>
		</li>
	</ul>
	<ul class="{{ postColumns }} unstyled" id="post-list">
		<li class="post {{ getTags(post) }}"
				data-ng-repeat="post in posts()">
			<h3>{{ post.title }}</h3>
			<div data-ng-bind-html-unsafe="post.content">
			</div>
			{{ initIsotope($last) }}
		</li>
	</ul>
</div>
