<p>{{ query() }}</p>
<ul id="tag-list">
	<li data-ng-repeat="tag in tags()">
		<a data-ng-click="clickTag(tag)">{{ tag.title }}</a>
	</li>
</ul>
<ul id="post-list">
	<li class="post {{ getTags(post) }}"
			data-ng-repeat="post in posts()">
		<h3>{{ post.title }}</h3>
		<div data-ng-bind-html-unsafe="post.content">
		</div>
	</li>
</ul>
